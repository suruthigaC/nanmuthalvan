<!DOCTYPE html>
<html lang=”en”>
<head>
    <meta charset=”UTF-8”>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <title>Document</title>
    <link rel=”stylesheet” href=”style.css”>
<body>
  <center>
  <nav class=”navbar”>
  <h1><b>Employee Form</b></h1>
  </nav><br>
  <form>
    Enter First Name <input type=”text” name=”fname”><br><br>
    Enter Last Name <input type=”text” name=”lname”><br><br>
    Tell a Little Bit About Yourself <textarea></textarea><br><br>
    Do You Exercise At Home?
    <br>
    <input type=”radio” lable=”Yes” name=”exercise”>
    <label for “Yes”>Yes</label>
    <input type=”radio” lable=”No” name=”exercise”>
    <label for “No”>No</label>
    <br><br>
    How Do You Like To Read About Your Favourite Topic?
    <br> 
    <input type=”checkbox” lable=”choice1” name=”exercise”>
    <label for “choice1”>Books</label>       
    <input type=”checkbox” lable=”choice2” name=”exercise”>
    <label for “choice2”>Phone</label>
    <input type=”checkbox” lable=”choice3” name=”exercise”>
    <label for “choice3”>Magazine</label>
    <input type=”checkbox” lable=”choice4” name=”exercise”>
    <label for “choice4”>News</label> <br><br>     
    What Genre of Music Do You Like?
    <select>
        <option>Comedy</option>
        <option>Pop</option>
        <option>Jazz</option>
        <option>Melody</option>
    </select>
    <br><br>
    <button>Sumbit</button>
  </form>
  </center>
</body>
</html>
